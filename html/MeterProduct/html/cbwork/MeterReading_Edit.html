    function setAllNo(type, index) {
        if (index == 3) {
            api.openPicker({
                type: 'date_time',
                date: '2020-03-03',
                title: '选择时间'
            }, function(ret, err) {
                if (ret) {

                    var month = "";
                    if (ret.month < 10) {
                        month = "0" + ret.month
                    } else {
                        month = ret.month
                    }
                    var day = "";
                    if (ret.day < 10) {
                        day = "0" + ret.day
                    } else {
                        day = ret.day
                    }
                    var datetime = ret.year + "-" + month + "-" + day

                    for (var i = 0; i < onlinebeans.length; i++) {
                        if (onlinebeans[i].ID == index) {
                            $('#dv' + type + '_checkbox-' + onlinebeans[i].ID).prop("checked", true);
                        } else {

                        }
                    }

                    TXLX = index;
                    TXLXS[type - 1] = index;
                    TXLXMCS[type - 1] = $('#dv' + type + '_checkbox-' + index).val();
                    datetimes[type - 1] = datetime;
                } else {
                    alert(JSON.stringify(err));
                }
            });

            for (var i = 0; i < onlinebeans.length; i++) {
                if (onlinebeans[i].ID == index) {
                    $('#dv' + type + '_checkbox-' + onlinebeans[i].ID).prop("checked", true);
                } else {

                }

            TXLX = index;

            datetimes[type - 1] = "";
