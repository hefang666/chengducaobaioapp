<script type="text/template" id="Booksdata">
    {{each list value i}}
    <li>
        <div class="dv" tapmode data-action='strongList' data-id="{{value.CBCH}}" data-yhbh="{{value.YHBH}}">
            <div id="dv_left">
                {{i+1}}
            </div>
            <div id="dv_right">
                <div class="dv_1">
                    <div class="dv_1_dv1">{{value.YHMC}}</div>
                    {{if value.CBBZ == 1}}
                    <div class="dv_1_dv2">已抄</div>
                    {{else if value.CBBZ == 0}}
                    <div class="dv_1_dv3">未抄</div>
                    {{/if}}
                </div>
                <div class="dv_3">
                    <div class="dv_3_dv1">起度:{{value.QD}}</div>
                    <div class="dv_3_dv2">止度:{{value.ZD}}</div>
                    <div class="dv_3_dv3">户号:{{value.YHBH}}</div>
                </div>
                <div class="dv_4">{{value.YHDZ}}</div>
            </div>
        </div>
    </li>
    {{/each}}
</script>

<script type="text/javascript">
    var db;
    apiready = function() {
        db = api.require("db");
        //api.parseTapmode();
        var header = $api.byId('header');
        var footer = $api.byId('footer');

        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        // 计算header和tab元素的高度
        headerH = $api.offset(header).h;

        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        $api.fixTabBar(footer);
        // fnReady()
        // downloadBooks()
        strongSerch()

    };
    var searchBar = document.querySelector(".aui-searchbar");
    var searchBarInput = document.querySelector(".aui-searchbar input");
    var searchBarBtn = document.querySelector(".aui-searchbar .aui-searchbar-btn");
    var searchBarClearBtn = document.querySelector(".aui-searchbar .aui-searchbar-clear-btn");
    if (searchBar) {
        searchBarInput.onclick = function() {
            searchBarBtn.style.marginRight = 0;
            searchBarBtn.style.opacity = 1
            searchBarBtn.style.display = 'block';
            $("#storingList").empty()
            $('#serchList').empty()
        }
        searchBarInput.oninput = function() {
            $("#det-content").empty();
            if (this.value.length) {
                searchBarClearBtn.style.display = 'block';
                searchBarBtn.classList.add("aui-text-info");
                searchBarBtn.textContent = "搜索";
            } else {
                searchBarClearBtn.style.display = 'none';
                searchBarBtn.classList.remove("aui-text-info");
                searchBarBtn.textContent = "取消";
            }
        }
    }
    searchBarClearBtn.onclick = function() {
        this.style.display = 'none';
        searchBarInput.value = '';
        searchBarBtn.classList.remove("aui-text-info");
        searchBarBtn.textContent = "取消";
        // selctData()
        strongSerch()
        $('#serchList').empty()

    }
    searchBarBtn.onclick = function() {
            var keywords = searchBarInput.value;
            if (keywords.length) {
                searchBarInput.blur();
                seachInserHome()
            } else {
                this.style.marginRight = "-" + this.offsetWidth + "px";
                this.style.opacity = 0
                searchBarInput.value = '';
                searchBarInput.blur();
                strongSerch()
            }
        }
        // 键盘搜素监听
    $(".keyword").on('keypress', function(e) {
            var keycode = e.keyCode;
            var searChname = $(this).val();
            if (keycode == '13') {
                e.preventDefault();
                seachInserHome()
                    // GetAnnotData('','','','',searChname)
            }
        })
        // 搜索展示抄表本
    function seachInserHome() {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '努力加载中...',
            modal: false
        });

        var db = api.require("db");
        var numer = $("#search-input").val()
        db.selectSql({
            name: 'CBtest',
            sql: 'SELECT * FROM MRM_USER_BEAN WHERE YHBH LIKE "%' + numer + '%" or YHMC LIKE "%' + numer + '%"'
        }, function(ret, err) {
            api.hideProgress();
            if (ret.status) {
                if (ret.data != "") {
                    $("#serchList").empty();
                    $("#storingList").empty()
                    db.executeSql({
                        name: 'CBtest',
                        sql: 'INSERT INTO MRM_HISTORYS_BEAN (LSLX,CXCS) VALUES ("抄表查询",\'' + numer + '\')'
                    }, function(ret, err) {
                        if (ret.status) {
                            // alert( JSON.stringify( ret ) );
                        } else {
                            // alert( JSON.stringify( err ) );
                        }
                    });

                    var dataList = ret.data
                    handleAnnotData(dataList)
                } else {
                    api.toast({
                        msg: '此条信息不存在',
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            } else {
                api.toast({
                    msg: '输入错误,请重新输入',
                    duration: 2000,
                    location: 'top'
                });

            }
        });

    }

    function strongSerch() {
        db.selectSql({
            name: 'CBtest',
            sql: 'select * from MRM_HISTORYS_BEAN where LSLX="抄表查询" ORDER BY _id DESC limit 10'
        }, function(ret, err) {
            if (ret.status) {
                var dataList = ret.data;
                handstrongData(dataList)
            } else {
                // alert( JSON.stringify( err ) );
            }
        });

    }

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'strongList': function() {
            var userCode = $(this).attr('data-id');
            var useryhbh = $(this).attr('data-yhbh');
            api.openWin({
                name: 'queryUser',
                url: './MeterReading_details_New.html',
                pageParam: {
                    name: 'cbqueryUser',
                    userCode: userCode,
                    useryhbh: useryhbh
                }
            });

        },
        'strongClick': function() {
            api.showProgress({
                style: 'default',
                animationType: 'fade',
                title: '努力加载中...',
                modal: false
            });
            var numer = $(this).text()
            db.selectSql({
                name: 'CBtest',
                sql: 'SELECT * FROM MRM_USER_BEAN WHERE YHBH LIKE "%' + numer + '%" or YHMC LIKE "%' + numer + '%"'
            }, function(ret, err) {
                api.hideProgress();
                if (ret.status) {
                    if (ret.data != "") {
                        $("#serchList").empty();
                        $("#storingList").empty()
                        var dataList = ret.data
                        handleAnnotData(dataList)
                    } else {
                        api.toast({
                            msg: '此条信息不存在',
                            duration: 2000,
                            location: 'bottom'
                        });
                    }
                } else {
                    api.toast({
                        msg: '输入错误,请重新输入',
                        duration: 2000,
                        location: 'top'
                    });

                }
            });
        }
    }

    function handleAnnotData(dataList) {
        var list = {
            list: dataList
        }
        var str = template('Booksdata', list)
        $api.append($api.byId('serchList'), str);
        fnReady();
        // operationDom();
        operationDom();
        api.hideProgress();
    }

    function handstrongData(dataList) {
        var list = {
            list: dataList
        }
        var str = template('strongdata', list)
        $api.append($api.byId('storingList'), str);
        fnReady();
        // operationDom();
        operationDom();
        api.hideProgress();
    }
