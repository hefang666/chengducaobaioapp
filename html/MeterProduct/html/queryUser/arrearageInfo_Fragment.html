<head>

        .top_first {
            height: 40px;
            line-height: 40px;

        }

        .top_first div {
            flex: 1;
            color: #31ACF6;
            overflow: scroll;
            flex-direction: row;
            white-space: nowrap;
        }

        .dv {
            text-align: center;
            display: flex;
            border: 1px solid #ECECEC;
            margin-bottom: 5px;
        }

        .dv div {
            flex: 1;
            padding-top: 10px;
            padding-bottom: 10px;
            overflow: scroll;
            flex-direction: row;
            white-space: nowrap;
        }

<script type="text/template" id='recentReaderList'>
    <div class="top_first">
        <div class="CBYF">抄表月份</div>
        <div class="CBSL">欠费水量</div>
        <div class="QFJE">欠费金额</div>
    </div>
    {{each datas value i}}
    <div class="dv">
        <div class="CBYF">{{value.CBYF}}</div>
        <div class="CBSL">{{value.CBSL}}</div>
        <div class="QFJE">{{value.QFJE}}</div>
    </div>
    {{/each}}
</script>
<script type="text/javascript">
    var YHBH;
    var recentReaderList = [];
    apiready = function() {
        //api.parseTapmode();

        var pageParam = api.pageParam;
        YHBH = pageParam.YHBH;

        getRecentReader();
    };

    //获取近期抄表
    function getRecentReader() {
        var Parameter = {
            "ClientId": api.deviceId,
            "ClientName": api.deviceModel,
            "OperatorId": $api.getStorage('cbOperatorId'),
            "OperatorName": $api.getStorage('cbOperatorName'),
            "Required": "yhbh=" + YHBH + "",
            "Type": "123"
        };
        var body = {
            body: JSON.stringify({
                "UserName": $api.getStorage('cbOperatorName'),
                "Password": $api.getStorage('cbPassword'),
                "SerialNo": dataTime(),
                "Method": "R999",
                "Parameter": JSON.stringify(Parameter)
            })
        }
        fnPost('', body, 'application/json', false, function(ret, err) {
            if (ret) {
                if (ret.Status == 0) {
                    var Data = [];
                    if (ret.Data != "" && ret.Data != " ") {
                        Data = JSON.parse(ret.Data);
                    }
                    //var Data = JSON.parse(ret.Data);
                    if (Data == null || Data.length == 0) {
                        $('#center div').remove();
                        $('#center').append("<div style='text-align: center;'>没有欠费记录</div>");
                    } else {
                        recentReaderList = Data;
                        var datas = {
                            datas: recentReaderList
                        }

                        var str = template('recentReaderList', datas);
                        //console.log(JSON.stringify(str));
                        //$('#top div').remove();
                        $('#center').append(str);
                        fnReadyOpenWin();
                    }
                } else {
                    $('#center div').remove();
                    $('#center').append("<div style='text-align: center;'>" + ret.Message + "</div>");
                }
            } else {
                $('#top div').remove();
                $('#top').append("<div style='text-align: center;'>没有欠费记录</div>");
            }
            var liset = $('.dv');
            for (var i = 0; i < liset.length; i += 2) {
                liset.eq(i).css("background-color", "#D0EBFC");
            }
        })
    }
</script>

</html>
