<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>用户查询</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui1.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/dialog.css" />
    <style>
        body {
            height: 100%;
            width: 100%;
            flex-flow: column;
            display: flex;
        }

        #header {
            position: fixed;
            top: 0;
            background: #40aaf8;
        }

        #center {
            width: 100%;
            flex: 1;
            overflow: scroll;
            -webkit-overflow-scrolling: touch; //移动端滑动流畅设置
        }

        .btn {
            height: 40px;
            line-height: 40px;
            margin-left: 10px;
            margin-top: 10px;
            margin-right: 10px;
            text-align: center;
            background-color: #2AAEFF;
            color: #ffffff;
        }
    </style>
</head>

<body id="bd">
    <header class="aui-bar aui-bar-nav" id="header">
        <div class="aui-pull-left aui-btn" data-action='back'>
            <span class="aui-iconfont aui-icon-left">返回</span>
        </div>
        <div class="aui-title">用户查询</div>
    </header>
    <div id="center">
        <div class="btn" data-action='offlineQueryUser'>离线查询用户</div>
        <div class="btn" data-action='onlineQueryUser'>在线查询用户</div>
    </div>

</body>
<script type="text/javascript" src="../../../public/script/api.js"></script>
<script type="text/javascript" src="../../script/cbpublic.js"></script>
<script type="text/javascript" src="../../script/cbremote.js"></script>
<script type="text/javascript" src="../../../public/script/aui-popup-new.js"></script>
<script type="text/javascript" src="../../../public/script/aui-slide.js"></script>
<script type="text/javascript" src="../../../public/script/swiper.min.js"></script>
<script type="text/javascript" src="../../../public/script/diy/template.js"></script>
<script type="text/javascript" src="../../../public/script/zepto.js"></script>

<script type="text/javascript" src="../../../public/script/common.js"></script>
<script type="text/javascript" src="../../../public/script/diy/bzremote.js"></script>
<script type="text/javascript" src="../../../public/script/hammer.min.js"></script>
<script type="text/javascript" src="../../../public/script/aui-dialog.js"></script>
<script type="text/javascript">
    var headerH;

    apiready = function() {
        //api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;

        $('#center').css('margin-top', '' + headerH + 'px');
    };

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'offlineQueryUser': function() {
            //离线查询
            api.openWin({
                name: 'offlineQueryUser',
                url: './offlineQueryUser.html'
            });
        },
        'onlineQueryUser': function() {
            //在线查询
            api.openWin({
                name: 'onlineQueryUser',
                url: './onlineQueryUser.html'
            });
        }
    }
</script>

</html>
