<script type="text/javascript">
    var headerH;
    var bodyH, bodyW;
    var pathH;

    var pageParam;
    var paths = [];
    var captions = [];
    var index = 0;
    apiready = function() {
        //api.parseTapmode();
        // var header = $api.byId('header');
        // // 实现沉浸式状态栏效果
        // $api.fixStatusBar(header);
        // headerH = $api.offset(header).h;

        show();
    };

    function show() {
        var UIScrollPicture = api.require('UIScrollPicture');
        UIScrollPicture.open({
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            data: {
                paths: api.pageParam.paths,
                captions: api.pageParam.captions
            },
            styles: {
                caption: {
                    height: 35,
                    color: '#E0FFFF',
                    size: 15,
                    bgColor: '#696969',
                    position: 'overlay',
                    alignment: 'center'
                }
                // indicator: {
                //     align: 'center',
                //     color: '#FFFFFF',
                //     activeColor: '#DA70D6'
                // }
            },
            placeholderImg: '../../image/MeteReading/tupian/zhaopian.png',
            auto: false,
            contentMode: 'scaleToFill',
            interval: 3,
            fixedOn: api.frameName,
            loop: true,
            fixed: false
        }, function(ret, err) {
            if (ret) {
                UIScrollPicture.setCurrentIndex({
                    index: api.pageParam.index
                });
            } else {
                
            }
        });
    }

    var actionList = {
        'back': function() {
            var UIScrollPicture = api.require('UIScrollPicture');
            UIScrollPicture.close();
            api.closeWin();
        }
    }
</script>
