            background-color: #ffffff;

        #center {
            flex: 1;
            overflow: scroll;

            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;

            border-radius: 15px;

            padding: 20px;

        }

        #baocun {
            width: 100px;
            height: 35px;
            background-color: #2F87F8;
            color: #fff;
            border-radius: 20px;

        }

        #shangchuan {
            width: 100px;
            height: 35px;
            background-color: #FF4141;
            color: #fff;
            border-radius: 20px;
            font-size: 15px;
        }

        .center_dv {
            height: 30px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: row;
        }

        .dv_one {
            font-size: 18px;
            line-height: 30px;
        }

        .dv_two {
            flex: 1;
            color: #626262;
            margin-left: 10px;
            font-size: 18px;
            line-height: 30px;
            overflow: scroll;
            flex-direction: row;

        }

        .font {

        }

        .text {
            height: 3px;

            background-color: #DEDEDE;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .select_dv {
            display: flex;
            flex-direction: row;
        }

        .center_dv2 {
            flex: 1;
            color: #626262;
        }

        .textarea {
            border: 1px solid #D9D9D9;
            border-radius: 15px;
            font-size: 18px;
            color: #626262;
            width: 100%;

            padding: 10px;
        }

        #DZ {

        }

        #BZ {

            color: #626262;

        #footer_dv1 {
            width: 100%;

        #footer_dv3 {

            margin-top: 15px;

            flex-direction: row;
        }

        #footer_dv3 div {

            height: 8px;
        }

        .footer_dv3_dv {

            width: 50%;

        #footer_dv4 {
            display: flex;
            flex-direction: row;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 10px;
        }

        #footer_dv4 div {

        }

        #footer_dv4 div div {

<body>
    <div id="center">
        <div class="center_dv">
            <div class="dv_one">户&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</div>
            <div class="dv_two" id="YHBH"></div>
        </div>
        <div class="center_dv">
            <div class="dv_one">户&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</div>
            <div class="dv_two" id="YHMC"></div>
        </div>
        <div class="center_dv">
            <div class="dv_one">用户地址</div>
            <div class="dv_two" id="YHDZ"></div>
        </div>
        <div class="center_dv">
            <div class="dv_one">水表位置</div>
            <div class="dv_two" id="SBWZ"></div>
        </div>
        <div class="center_dv">
            <div class="dv_one">用水性质</div>
            <div class="dv_two" id="YSXZ"></div>
        </div>
        <div class="center_dv">

        </div>
        <div class="center_dv">

        </div>
        <div class="center_dv">
            <div class="dv_one">备注</div>

        </div>

        <div class="center_dv">
            <div class="dv_one">
                <img src="../../image/MeteReading/tupian/dingwei.png" class="image" />
            </div>
            <div class="dv_two" id="DZ">重庆市渝中区上清寺9号</div>
        </div>
    </div>

    <div id="footer">
        <div id="footer_dv1"></div>
        <div id="footer_dv2">任务进度：<span class="sp"></span></div>
        <div id="footer_dv3">
            <div id="footer_dv3_dv1"></div>
            <div id="footer_dv3_dv2"></div>
            <div id="footer_dv3_dv3"></div>
        </div>
        <div id="footer_dv4">
            <div id="footer_dv4_dv1">
                <div>发起</div>
            </div>
            <div id="footer_dv4_dv3">
                <div>处理中</div>
            </div>
            <div id="footer_dv4_dv4">
                <div>已结束</div>
            </div>

    </div>
</body>
<script type="text/javascript" src="../../../public/script/api.js"></script>

<script type="text/javascript">
    var userbean; //用户数据
    var workorderbean; //工单数据

    apiready = function() {
        //api.parseTapmode();

        queryData();
        queryProgress();
    };

    function queryData() {
        var db = api.require('db');

        //获取用户数据
        var userdata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_USER_BEAN where YHBH="' + api.pageParam.YHBH + '"'
        });
        if (userdata.data) {
            if (userdata.data.length > 0) {
                userbean = userdata.data[0];

                $('#YHBH').html(userbean.YHBH);
                $('#YHMC').html(userbean.YHMC);
                $('#YHDZ').html(userbean.YHDZ);
                $('#SBWZ').html(userbean.SBWZ);
                $('#YSXZ').html(userbean.YSXZ);
                $('#KJ').html(userbean.KJ);
            }
        }

        //获取工单数据
        var workorderdata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_WORKORDER_BEAN where YHBH="' + api.pageParam.YHBH + '"'
        });
        if (workorderdata.data) {
            if (workorderdata.data.length > 0) {
                workorderbean = workorderdata.data[0];

                $('#WTYYNAME').html(workorderbean.WTYYNAME);
                $('#BZ').html(workorderbean.BZ);
                $('#DZ').html(workorderbean.DZ);
            } else {

            }
        }
    }

    function queryProgress() {
        var Parameter = {
            "ReqCode": workorderbean.LCBH,
            "TypeId": "1",
        };
        var body = {
            body: JSON.stringify({
                "UserName": $api.getStorage('cbOperatorName'),
                "Password": $api.getStorage('cbPassword'),
                "SerialNo": dataTime(),
                "Method": "MMS104",
                "Parameter": JSON.stringify(Parameter)
            })
        };
        console.log(body.body);
        fnPost3('/webapi/Request/GetMMS', body, 'application/json', false, function(ret, err) {
            console.log(JSON.stringify(ret));
            if (ret) {
                if (ret.Status == 0) {
                    var Data = [];
                    if (ret.Data != "" && ret.Data != " ") {
                        Data = JSON.parse(ret.Data);
                    }
                    //var Data = JSON.parse(ret.Data);
                    if (Data.length > 0) {
                        var isEnd = Data[0].isEnd; //进度
                        if (isEnd == null || isEnd == "0") {
                            $(".sp").html("处理中");
                            $('#footer_dv3_dv1').addClass('footer_dv3_dv');
                            $('#footer_dv3_dv2').addClass('footer_dv3_dv');
                        } else {
                            $(".sp").html("已结束");
                            $('#footer_dv3_dv1').addClass('footer_dv3_dv');
                            $('#footer_dv3_dv2').addClass('footer_dv3_dv');
                            $('#footer_dv3_dv3').addClass('footer_dv3_dv');
                        }
                    } else {
                        $(".sp").html("发起");
                        $('#footer_dv3_dv1').addClass('footer_dv3_dv');
                    }
                } else {
                    $(".sp").html("发起");
                    $('#footer_dv3_dv1').addClass('footer_dv3_dv');
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }
        });
    }
</script>
