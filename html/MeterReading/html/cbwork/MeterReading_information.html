<script type="text/javascript">
    var db, dataList, headerH;
    apiready = function() {
        db = api.require("db");

        //api.parseTapmode();
        var header = $api.byId('header');
        var footer = $api.byId('footer');

        $api.fixStatusBar(header);
        // 计算header和tab元素的高度
        headerH = $api.offset(header).h;

        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        $api.fixTabBar(footer);
        alert(JSON.stringify(api.pageParam))
        dataList = api.pageParam
        handleAnnotData(dataList)
        $("#header .aui-title").text(dataList.YHMC)
        api.addEventListener({
            name: 'MeterReadingEdit'
        }, function(ret, err) {
            if (ret) {

                var changeAddressYh = "地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 址:" + ret.value.YHDZ
                var changeAddressSb = "水表位置:" + ret.value.SBWZ
                var changeMobilePhone = "手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 机:" + ret.value.YDDH
                var changeFixedPhone = "固&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 话:" + ret.value.GDDH
                $("#changeAddressYh").html(changeAddressYh)
                $("#changeAddressSb").html(changeAddressSb)
                $("#changeMobilePhone").html(changeMobilePhone)
                $("#changeFixedPhone").html(changeFixedPhone)

                //  $("#header .aui-title").text(dataList.YHMC)
            } else {
                console.log(JSON.stringify(err));
            }
        });

    };

    var actionList = {
        'back': function() {
            api.closeWin()
        },
        'OpenEdit': function() {
            api.openWin({
                name: 'MeterReading_Edit',
                url: './MeterReading_Edit.html',
                pageParam: dataList
            });

        },
        'search': function() {
            api.openWin({
                name: 'queryUser',
                url: './queryUser.html',
                pageParam: {
                    name: 'test'
                }
            });

        },
        'opneImg': function() {
            var path = $(this).attr('src')
            api.openWin({
                name: 'photoBrowser_fram',
                url: './photoBrowser_fram.html',
                pageParam: {
                    src: path
                }
            });
        }

    }

    function handleAnnotData(dataList) {
        var list = {
            listdataLst: dataList
        }
        var str = template('Booksdata', list)
        $api.append($api.byId('content'), str);
        fnReady();
        // operationDom();
        operationDom();
        api.hideProgress();
    }
</script>
