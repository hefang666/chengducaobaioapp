<script type="text/javascript">
    var db, dataList, headerH;
    apiready = function() {
        //api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;

        dataList = api.pageParam;
        db = api.require("db");

        getMRDetail();

        api.addEventListener({
            name: 'informationDataRefresh'
        }, function(ret, err) {
            getMRDetail();
        });


        $("#header .aui-title").text(dataList.YHMC)
        api.addEventListener({
            name: 'swiperight'
        }, function(ret, err) {
            api.closeWin()
        });

        querysfsh();
        RecentReader();
        //RecentPay();
        //ArrearageInfo();
        //MeterChange();
    };

    function getMRDetail() {
        db.selectSql({
            name: 'CBtest',
            sql: "SELECT * FROM MRM_USER_BEAN WHERE YHBH ='" + dataList.YHBH + "' AND userName ='" + $api.getStorage('loginData').userName + "'"
        }, function(ret, err) {
            if (ret.status) {
                dataList = ret.data[0];
                handleAnnotData(ret.data[0]);
            } else {
                console.log(JSON.stringify(err));
            }
        });
    }

    //获取审核状态
    function querysfsh() {
        var Parameter = {
            "ClientId": api.deviceId,
            "ClientName": api.deviceModel,
            "OperatorId": $api.getStorage('cbOperatorId'),
            "OperatorName": $api.getStorage('cbOperatorName'),
            "Required": "yhbh=" + dataList.YHBH + "",
            "Type": "156"
        };
        var body = {
            body: JSON.stringify({
                "UserName": $api.getStorage('cbOperatorName'),
                "Password": $api.getStorage('cbPassword'),
                "SerialNo": dataTime(),
                "Method": "R999",
                "Parameter": JSON.stringify(Parameter)
            })
        }
        fnPost('', body, 'application/json', false, function(ret, err) {
            if (ret) {
                if (ret.Status == 0) {
                    var Data = [];
                    if (ret.Data != "" && ret.Data != " ") {
                        Data = JSON.parse(ret.Data);
                    }
                    if (Data.length > 0) {
                        if (Data.SFSH == "0") {
                            $("#SFSH").text("未审核");
                            $("#SFSH").addClass("red");
                        } else {
                            $("#SFSH").text("已审核");
                        }
                    } else {
                        $("#SFSH").text("未审核");
                        $("#SFSH").addClass("red");
                    }
                } else {
                    $("#SFSH").text("未审核");
                    $("#SFSH").addClass("red");
                }
            } else {
                $("#SFSH").text("未审核");
                $("#SFSH").addClass("red");
            }
        })
    }
