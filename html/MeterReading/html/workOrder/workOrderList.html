<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style>
        body {
            height: 100%;
            width: 100%;
            flex-flow: column;
            display: flex;
        }

        #header {
            position: fixed;
            top: 0;
            background: linear-gradient(90deg, rgba(46, 142, 250, 1), rgba(49, 89, 235, 1));
        }

        #top {
            background-color: #fff;
            width: 100%;
            height: 40px;
            display: flex;
            flex-direction: row;
        }

        #center {
            flex: 1;
            overflow: scroll;
            background-color: #fff;
            padding-left: 20px;
            padding-right: 20px;
            -webkit-overflow-scrolling: touch; //移动端滑动流畅设置
        }

        #footer {
            position: fixed;
            bottom: 0;
        }

        #top {
            width: 100%;
            height: 60px;
            display: flex;
            flex-direction: row;
            margin-bottom: 10px;
        }

        .top_dv {
            flex: 1;
            text-align: center;
            padding-left: 20px;
            padding-right: 20px;
        }

        #daohang {
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ececec;
            font-size: 15px;
            line-height: 40px;
            margin-top: 10px;
            display: flex;
            flex-direction: row;
        }

        #daohang div {
            flex: 1;
            height: 35px;
        }

        #daohang img {
            width: 10px;
            height: 6px;
            margin-right: 15px;
            margin-top: 16px;
        }

        #chaobiao {
            height: 40px;
            border-radius: 20px;
            border: 1px solid #ececec;
            font-size: 15px;
            line-height: 40px;
            margin-top: 10px;
            display: flex;
            flex-direction: row;
        }

        #chaobiao div {
            flex: 1;
            height: 35px;
        }

        #chaobiao img {
            width: 10px;
            height: 6px;
            margin-right: 15px;
            margin-top: 16px;
        }

        #dv {
            width: 1px;
            height: 16px;
            background-color: #000000;
            margin-top: 22px;
            font-size: 15px;
        }

        .dv {
            width: 100%;
            border-bottom: 1px solid #ececec;
            display: flex;
            flex-direction: row;
        }

        #dv_left {
            width: 35px;
            height: 100%;
            font-size: 18px;
            margin-top: 5px;
            overflow: scroll;
            flex-direction: row;
            white-space: nowrap;
        }

        #dv_right {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin-top: 5px;
        }

        .dv_1 {
            display: flex;
            flex-direction: row;
        }

        .dv_1_dv1 {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 18px;
        }

        .dv_1_dv2 {
            color: #02C05B;
        }

        .dv_1_dv3 {
            color: #F64A4A;
        }

        .dv_2_dv1 {
            color: #6091F5
        }

        .dv_2 {
            display: flex;
            flex-direction: row;
        }

        .dv_2 div {
            flex: 1;
        }

        .dv_3 {
            display: flex;
            flex-direction: row;
        }

        .dv_2_dv2 {
            text-align: right;
        }

        .dv_3_dv1 {
            flex: 1;
            white-space: nowrap;
            overflow: scroll;
        }

        .dv_3_dv2 {
            flex: 1;
            white-space: nowrap;
            overflow: scroll;
        }

        .dv_3_dv3 {
            text-align: right;
            white-space: nowrap;
            overflow: scroll;
        }

        .dv_1 {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .dv_4 {
            display: flex;
            flex-direction: row;
        }

        .dv_4_dv1 {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }

        .dv_4_dv2 img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<script type="text/template" id='workOrderList'>
    {{each datas value i}}
    <div class="dv">
        <div id="dv_left" onclick="openWorkOrder(this)" data-id="{{value.YHBH}}">
            {{i+1}}
        </div>
        <div id="dv_right">
            <div class="dv_1" onclick="openWorkOrder(this)" data-id="{{value.YHBH}}">
                <div class="dv_1_dv1">{{value.YHMC}}</div>
                {{if value.SFSC == 1}}
                <div class="dv_1_dv2">已提交</div>
                {{else if value.SFSC == 0}}
                <div class="dv_1_dv3">未提交</div>
                {{/if}}
            </div>
            <div class="dv_2" onclick="openWorkOrder(this)" data-id="{{value.YHBH}}">
                <div class="dv_2_dv1">
                    故障-{{value.YCLXNAME}}
                </div>
                <div class="dv_2_dv2">{{value.JLSJ}}</div>
            </div>
            <div class="dv_3" onclick="openWorkOrder(this)" data-id="{{value.YHBH}}">
                <div class="dv_3_dv1">起度:{{value.QD}}</div>
                <div class="dv_3_dv2">止度:{{value.ZD}}</div>
                <div class="dv_3_dv3">户号:{{value.YHBH}}</div>
            </div>
            <div class="dv_4">
                <div class="dv_4_dv1" onclick="openWorkOrder(this)" data-id="{{value.YHBH}}">{{value.YHDZ}}</div>
                {{if value.SFSC == 0}}
                <div class="dv_4_dv2">
                    <img src="../../image/MeteReading/tupian/shanchu.png" onclick="deletework(this)" data-id="{{value.YHBH}}" />
                </div>
                {{/if}}
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script type="text/javascript">
    var headerH;
    var bodyH, bodyW;

    var workOrderList = [];
    var selectone = "3";
    var selecttow = "0";
    var sql;

    var onlineName = []; //异常类型名称数据。
    var onlineId = []; //异常类型值数据。
    var LoginName = "";
    apiready = function() {
        //api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        $('#top').css('margin-top', '' + headerH + 'px');
        LoginName = $api.getStorage('loginData').userName;
        queryWorkOrder();
        qureyONLINE();
    };

    function queryWorkOrder() {
        var db = api.require('db');
        sql = 'select * from MRM_WORKORDER_BEAN where userName="' + LoginName + '"';
        var wordorderdata = db.selectSqlSync({
            name: 'CBtest',
            sql: sql
        });
        if (wordorderdata.status) {
            if (wordorderdata.data.length > 0) {
                workOrderList = wordorderdata.data;
            }
        }
        if (workOrderList.length > 0) {
            var datas = {
                datas: workOrderList
            }

            var str = template('workOrderList', datas);

            $('#center div').remove();
            $('#center').append(str);
            fnReadyOpenWin();
        } else {

        }
    }

    //获取下拉的数据
    function qureyONLINE() {
        var db = api.require('db');
        db.selectSql({
            name: 'CBtest',
            sql: 'SELECT YCLXID,YCLXNAME FROM MRM_WORKORDER_BEAN where userName="' + LoginName + '" GROUP BY YCLXID'
        }, function(ret, err) {
            if (ret.status) {
                if (ret.data.length > 0) {
                    list = ret.data;
                    for (var i = 0; i < list.length; i++) {
                        onlineId.push(list[i].YCLXID);
                        onlineName.push(list[i].YCLXNAME);
                    }
                }
            } else {

            }
        });
    }

    function querWork1() {
        var buttons = ['已提交', '未提交'];
        api.actionSheet({
            buttons: buttons
        }, function(ret, err) {
            var index = ret.buttonIndex;
            if (index == 1) {
                selectone = "1";
                $('#select_1').html("已提交");
            }
            if (index == 2) {
                selectone = "0";
                $('#select_1').html("未提交");
            }
            if (index == buttons.length + 1) {
                selectone = "3";
                $('#select_1').html("是否提交");
            }
            // if (selectone == "是否提交" && selecttow == "工单类型") {
            //     sql = 'select * from MRM_WORKORDER_BEAN';
            // } else if (selectone != "是否提交" && selecttow != "工单类型") {
            //     sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and YCLX="' + selecttow + '"';
            // } else if (selectone == "是否提交" && selecttow != "工单类型") {
            //     sql = 'select * from MRM_WORKORDER_BEAN where YCLX="' + selecttow + '"';
            // } else if (selectone != "是否提交" && selecttow == "工单类型") {
            //     sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '"';
            // }
            if (selectone == "3" && selecttow == "0") {
                sql = 'select * from MRM_WORKORDER_BEAN where userName="' + LoginName + '"';
            } else {
                if (selecttow == "0") {
                    sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and userName="' + LoginName + '"';
                } else {
                    sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and YCLXID="' + selecttow + '" and userName="' + LoginName + '"';
                }

            }

            var db = api.require('db');


            var wordorderdata = db.selectSqlSync({
                name: 'CBtest',
                sql: sql
            });
            workOrderList = [];
            if (wordorderdata.status) {
                if (wordorderdata.data.length > 0) {
                    workOrderList = wordorderdata.data;
                }
            }
            if (workOrderList.length > 0) {
                var datas = {
                    datas: workOrderList
                }

                var str = template('workOrderList', datas);

                $('#center div').remove();
                $('#center').append(str);
                fnReadyOpenWin();
            } else {
                $('#center div').remove();
            }



        });
    }

    function querWork2() {
        api.actionSheet({
            buttons: onlineName
        }, function(ret, err) {
            var index = ret.buttonIndex;

            if (index <= onlineName.length) {
                selecttow = onlineId[index - 1];
                $('#select_2').html(onlineName[index - 1]);
            }
            // if (selectone != "是否提交" && selecttow != "工单类型") {
            //     sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and YCLXID="' + selecttow + '"';
            // } else if (selectone == "是否提交" && selecttow != "工单类型") {
            //     sql = 'select * from MRM_WORKORDER_BEAN where YCLXID="' + selecttow + '"';
            // } else if (selectone != "是否提交" && selecttow == "工单类型") {
            //     sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '"';
            // }

            if (index == onlineName.length + 1) {
                selecttow = "0";
                $('#select_2').html('工单类型');
                queryWorkOrder();
            }
            //  console.log(selectone)
            //  console.log(selecttow)
            if (selectone == "3" && selecttow == "0") {
                sql = 'select * from MRM_WORKORDER_BEAN where userName="' + LoginName + '"';
            } else {
                if (selectone == "3") {
                    sql = 'select * from MRM_WORKORDER_BEAN where YCLXID="' + selecttow + '" and userName="' + LoginName + '"';
                } else {
                    sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and YCLXID="' + selecttow + '" and userName="' + LoginName + '"';
                }

            }
            // sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and YCLXID="' + selecttow + '"';
            var db = api.require('db');
            var wordorderdata = db.selectSqlSync({
                name: 'CBtest',
                sql: sql
            });
            workOrderList = [];
            if (wordorderdata.status) {
                if (wordorderdata.data.length > 0) {
                    workOrderList = wordorderdata.data;
                }
            }
            if (workOrderList.length > 0) {
                var datas = {
                    datas: workOrderList
                }

                var str = template('workOrderList', datas);
                $('#center div').remove();
                $('#center').append(str);
                fnReadyOpenWin();
            } else {
                $('#center div').remove();
            }



        });
    }

    function openWorkOrder(el) {
        var YHBH = $(el).attr("data-id");

        var db = api.require('db');
        var wordorderdata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_WORKORDER_BEAN where YHBH="' + YHBH + '" and userName="' + LoginName + '"'
        });

        if (wordorderdata.data[0].SFSC == "1") {
            api.openWin({
                name: 'workOrder2',
                url: './workOrder2.html',
                slidBackEnabled: false,
                pageParam: {
                    YHBH: YHBH,
                    WinName: 'workOrderList'
                }
            });
        } else {
            api.openWin({
                name: 'workOrder',
                url: './workOrder.html',
                slidBackEnabled: false,
                pageParam: {
                    YHBH: YHBH,
                    WinName: 'workOrderList'
                }
            });
        }
    }

    function show() {
        var db = api.require('db');
        var wordorderdata = db.selectSqlSync({
            name: 'CBtest',
            sql: sql
        });
        workOrderList = [];
        if (wordorderdata.status) {
            if (wordorderdata.data.length > 0) {
                workOrderList = wordorderdata.data;
            }
        }
        if (workOrderList.length > 0) {
            var datas = {
                datas: workOrderList
            }

            var str = template('workOrderList', datas);

            $('#center div').remove();
            $('#center').append(str);
            fnReadyOpenWin();
        } else {
            $('#center div').remove();
        }
    }

    var actionList = {
        'select': function() {
            api.openWin({
                name: 'userWorkOrder',
                url: './userWorkOrder.html',
                slidBackEnabled: false,
                animation: {
                    type: "push",
                    subType: "from_left",
                    duration: 300
                }
            });
        },
        'back': function() {
            api.closeWin();
        }
    }

    function deletework(el) {
        api.confirm({
            title: '提示消息',
            msg: '确认删除该工单吗？',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            var index = ret.buttonIndex;
            if (index == 1) {
                var YHBH = $(el).attr("data-id");
                var db = api.require('db');
                var ret = db.executeSqlSync({
                    name: 'CBtest',
                    sql: 'delete from MRM_WORKORDER_BEAN where YHBH="' + YHBH + '" and userName="' + LoginName + '"'
                });
                if (ret.status) {
                    var naviphotodata = db.executeSqlSync({
                        name: 'CBtest',
                        sql: 'delete from MRM_WORKORDERPHOTOS_BEAN where YHBH="' + YHBH + '" and userName="' + LoginName + '"'
                    });
                    var sql = "";
                    if (selectone == "3" && selecttow == "0") {
                        sql = 'select * from MRM_WORKORDER_BEAN where userName="' + LoginName + '"';
                    } else if (selectone == "3" && selecttow != "0") {
                        sql = 'select * from MRM_WORKORDER_BEAN where YCLXID="' + selecttow + '" and userName="' + LoginName + '"';
                    } else if (selectone != "3" && selecttow == "0") {
                        sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and userName="' + LoginName + '"';
                    } else {
                        sql = 'select * from MRM_WORKORDER_BEAN where SFSC="' + selectone + '" and YCLXID="' + selecttow + '" and userName="' + LoginName + '"';
                    }
                    var wordorderdata = db.selectSqlSync({
                        name: 'CBtest',
                        sql: sql
                    });
                    workOrderList = [];
                    if (wordorderdata.status) {
                        if (wordorderdata.data.length > 0) {
                            workOrderList = wordorderdata.data;
                        }
                    }
                    if (workOrderList.length > 0) {
                        var datas = {
                            datas: workOrderList
                        }

                        var str = template('workOrderList', datas);
                        $('#center div').remove();
                        $('#center').append(str);
                        fnReadyOpenWin();
                    } else {
                        $('#center div').remove();
                    }
                }
            }
        });
    }
</script>
