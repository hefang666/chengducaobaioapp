        body {
            height: 100%;
            width: 100%;

            display: flex;

        #header {
            position: fixed;
            top: 0;

        #top {
            display: flex;
            flex-direction: row;

        }

            flex: 1;

        .input {
            width: 70px;
            height: 30px;

        }

        .border_color {
            border-bottom: 2px solid red;
        }

        #one {
            width: 70px;
            height: 30px;
            caret-color: red;
            text-align: center;
            font-size: 18px;
        }

        #two {
            width: 70px;
            height: 30px;
            caret-color: red;
            text-align: center;
            font-size: 18px;
        }

        .dv {
            display: flex;
            border-bottom: 1px solid #dddddd;
        }

        .dv:active {
            background: #dddddd;
        }

        .dv_1 {
            width: 80px;
            line-height: 72px;
            font-size: 18px;
            text-align: center;
        }

        .dv_2 {
            flex: 1;
            overflow: scroll;
            flex-direction: row;
            white-space: nowrap;
        }

        .dv_3 {
            display: flex;
        }

        .dv_4 {
            flex: 1;
            overflow: scroll;
            flex-direction: row;
            white-space: nowrap;
        }
    </style>
</head>

<body id="bd">
    <header class="aui-bar aui-bar-nav" id="header">
        <div class="aui-pull-left aui-btn" data-action='back'>
            <span class="aui-iconfont aui-icon-left"></span>

        <div class="aui-pull-right aui-btn" data-action='querybook'>

        </div>
    </header>
    <div id="top">
        <div id="dv_one" class="input border_color" onclick="one()">
            <input id="one" type="number" pattern="\d*" />
        </div>
        <div style="margin-left:5px;line-height:30px">移至</div>
        <div id="dv_two" class="input" onclick="two()">
            <input id="two" type="number" pattern="\d*" />
        </div>
        <div style="margin-left:5px;line-height:30px">之后</div>
        <div style="flex:1;"></div>
        <div style="margin-right:20px;" onclick="save();">保存</div>
        <div style="margin-right:10px;" onclick="upload();">上传</div>
    </div>

<script type="text/template" id='userList'>
    {{each datas value i}}
    <div class="dv" onclick="item({{i+1}});">
        <div class="dv_1">{{i+1}}</div>
        <div class="dv_2">
            <div class="dv_3">
                <div>户号：</div>
                <div class="dv_4">{{value.YHBH}}</div>
            </div>
            <div class="dv_3">
                <div>户名：</div>
                <div class="dv_4">{{value.YHMC}}</div>
            </div>
            <div class="dv_3">
                <div>地址：</div>
                <div class="dv_4">{{value.YHDZ}}</div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script type="text/javascript">
    var headerH;
    var bodyH, bodyW;

    var book;
    var bookList = [];
    var booksName = [];
    var userList = [];

    var type = 1;
    var LoginName = "";
    apiready = function() {
        //api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        LoginName = $api.getStorage('loginData').userName;
        var body = $api.byId('bd');
        bodyH = $api.offset(body).h;
        bodyW = $api.offset(body).w;

        var pageParam = api.pageParam;
        $('#top').css('margin-top', '' + headerH + 'px');

        var oInput = document.getElementById("one");
        oInput.focus();

        //queryUser(pageParam.CBCH);
        queryBooks();
    };

    function queryBooks() {
        bookList = [];
        booksName = [];
        var db = api.require('db');
        var bookdata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_BOOKS_BEAN where userName="' + LoginName + '" and CBCH in (select CBCH from MRM_USER_BEAN where userName="' + LoginName + '" group by CBCH)'
        });
        if (bookdata.status) {
            bookList = bookdata.data;
            for (var i = 0; i < bookList.length; i++) {
                booksName.push(bookList[i].CBCH + "_" + bookList[i].CBCMC + "(" + bookList[i].BBCYHZS + ")");
            }

            api.actionSheet({
                buttons: booksName
            }, function(ret, err) {
                var index = ret.buttonIndex;
                if (index <= booksName.length) {
                    book = bookList[index - 1];

                    var userdata = db.selectSqlSync({
                        name: 'CBtest',
                        sql: 'select * from MRM_USER_BEAN where userName="' + LoginName + '" and ZXBLX!="2" and CBCH="' + bookList[index - 1].CBCH + '" ORDER BY CBXH ASC'
                    });
                    if (userdata.status) {
                        userList = userdata.data;

                        var datas = {
                            datas: userList
                        }

                        var str = template('userList', datas);
                        //console.log(JSON.stringify(str));
                        $('#center div').remove();
                        $('#center').append(str);
                        fnReadyOpenWin();
                    }
                }
            })
        }
    }

    function one() {
        $('#dv_one').addClass("border_color");
        $('#dv_two').removeClass("border_color");
        type = 1;
    }

    function two() {
        $('#dv_one').removeClass("border_color");
        $('#dv_two').addClass("border_color");
        type = 2;
    }

    function item(index) {
        if (type == 1) {
            $('#one').val(index);
        } else {
            $('#two').val(index);
        }
    }

    function save() {
        var one = parseInt($('#one').val());
        var two = parseInt($('#two').val());
        if (one == "" || two == "") {
            return;
        }

        if (one == two) {
            alert("位置不能相同");
            return;
        }

        var db = api.require('db');
        if (one > 0 && one <= userList.length && two > 0 && two <= userList.length) {
            var newUserList = [];
            if (one > two) {
                //从下往上移动
                two = parseInt(two) + 1;
                for (var i = two - 1; i < one - 1; i++) {
                    var userbean = {
                        YHBH: userList[i].YHBH,
                        CBXH: userList[i + 1].CBXH
                    };
                    newUserList.push(userbean);
                }
                var user = {
                    YHBH: userList[one - 1].YHBH,
                    CBXH: userList[two - 1].CBXH
                };
                newUserList.push(user);
            } else {
                //从上往下移动
                for (var i = one - 1; i < two - 1; i++) {
                    var userbean = {
                        YHBH: userList[i + 1].YHBH,
                        CBXH: userList[i].CBXH
                    };
                    newUserList.push(userbean);
                }
                var user = {
                    YHBH: userList[one - 1].YHBH,
                    CBXH: userList[two - 1].CBXH
                };
                newUserList.push(user);
            }

            for (var i = 0; i < newUserList.length; i++) {
                var ret = db.executeSqlSync({
                    name: 'CBtest',
                    sql: 'update MRM_USER_BEAN set CBXH="' + newUserList[i].CBXH + '" where YHBH="' + newUserList[i].YHBH + '" and userName="' + LoginName + '"'
                })
            }

            if (book != null) {
                var ret = db.executeSqlSync({
                    name: 'CBtest',
                    sql: 'update MRM_BOOKS_BEAN set SFTX="1" where CBCH="' + book.CBCH + '" and userName="' + LoginName + '"'
                })
                book.SFTX = "1";
                api.toast({
                    msg: '替换成功',
                    duration: 2000,
                    location: 'bottom'
                });
                var userdata = db.selectSqlSync({
                    name: 'CBtest',
                    sql: 'select * from MRM_USER_BEAN where CBCH="' + book.CBCH + '" and ZXBLX!="2" and userName="' + LoginName + '" ORDER BY CBXH ASC'
                });
                if (userdata.status) {
                    userList = userdata.data;

                    var datas = {
                        datas: userList
                    }

                    var str = template('userList', datas);
                    //console.log(JSON.stringify(str));
                    $('#center div').remove();
                    $('#center').append(str);
                    fnReadyOpenWin();
                }
            }
            var one = $('#one').val("");
            var two = $('#two').val("");
        } else {
            alert("顺序输入错误");
        }
    }

    function upload() {
        if (book.SFTX == "1") {
            var db = api.require('db');
            var userdata = db.selectSqlSync({
                name: 'CBtest',
                sql: 'select * from MRM_USER_BEAN where CBCH="' + book.CBCH + '" and ZXBLX!="2" and userName="' + LoginName + '" ORDER BY CBXH ASC'
            });
            if (userdata.status) {
                var records = [];
                for (var i = 0; i < userdata.data.length; i++) {
                    var user = {
                        "CBCH": userdata.data[i].CBCH,
                        "YHBH": userdata.data[i].YHBH,
                        "CBXH": userdata.data[i].CBXH
                    }
                    records.push(user);
                }
                var Parameter = {
                    "ClientId": api.deviceId,
                    "ClientName": api.deviceModel,
                    "OperatorId": $api.getStorage('cbOperatorId'),
                    "OperatorName": $api.getStorage('cbOperatorName'),
                    "Required": "BookId=" + book.CBCH + "&CheckCode=" + book.YZM,
                    "Type": "204",
                    "Records": records
                };
                var body = {
                    body: JSON.stringify({
                        "UserName": $api.getStorage('cbOperatorName'),
                        "Password": $api.getStorage('cbPassword'),
                        "SerialNo": dataTime(),
                        "Method": "R999",
                        "Parameter": JSON.stringify(Parameter)
                    })
                }
                fnPost('', body, 'application/json', false, function(ret, err) {
                    if (ret) {
                        if (ret.Status == 0) {
                            var ret = db.executeSqlSync({
                                name: 'CBtest',
                                sql: 'update MRM_BOOKS_BEAN set SFTX="0" where CBCH="' + book.CBCH + '" and userName="' + LoginName + '"'
                            })
                            book.SFTX = "1";
                            api.toast({
                                msg: '上传成功',
                                duration: 2000,
                                location: 'bottom'
                            });
                        } else {
                            api.toast({
                                msg: ret.Message,
                                duration: 2000,
                                location: 'bottom'
                            });

                        }
                    } else {
                        alert(JSON.stringify(err));
                    }
                })
            }
        } else {
            api.toast({
                msg: '调序已上传',
                duration: 2000,
                location: 'bottom'
            });
        }
    }

    var actionList = {
        'back': function() {
            api.closeWin();
        },
        'querybook': function() {
            queryBooks();
        }
    }
</script>
