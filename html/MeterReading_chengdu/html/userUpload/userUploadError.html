<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../public/css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../public/css/aui1.css" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background: rgba(243, 243, 243, 1);
        }

        .aui-bar-nav {
            top: 0;
            z-index: 1;
            background: linear-gradient(90deg, rgba(46, 142, 250, 1), rgba(49, 89, 235, 1));
            color: #FFF;
            font-size: 0.95rem;
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0rem;
        }

        .aui-bar-nav .aui-btn .aui-iconfont {
            color: #FFF;
            font-size: 0.95rem;
        }

        .aui-bar-nav .aui-pull-right {
            font-size: 0.95rem;
        }
        /*header 结束*/

        .fail_List {
            width: 100%;
            height: 2.78rem;
            line-height: 2.78rem;
            background: rgba(255, 255, 255, 1);
        }

        .fail_List .aui-row {
            padding: 0 0.75rem;
            font-size: 0.9rem;
            color: #C2C2C2;
        }
        /*失败列表结束*/
        /*上传列表开始*/

        .content_list {
            width: 100%;
            height: 30rem;
            margin-top: 0.98rem;
            overflow: hidden;
            overflow-y: scroll;
            /*ios滑动添加此样式*/
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4rem;
        }

        .content_body_list {
            width: 17.23rem;
            height: 13.45rem;
            background: rgba(255, 255, 255, 1);
            border-radius: 1rem;
            margin: 0 auto;
            height: auto;
            margin-bottom: 1.35rem;
            padding-bottom: 0.73rem;
        }

        .content_body_list .aui-row {
            width: 15.87rem;
            margin: 0 auto;
            margin-bottom: 0.57rem;
        }

        .content_body_list .aui-row:first-child {
            border-bottom: 0.08rem solid #DEDEDE;
            color: #2F7CF5;
            font-size: 0.9rem;
            font-weight: 400;
            height: 2.75rem;
            line-height: 2.75rem;
            margin-bottom: 0.73rem;
        }

        .content_body_list .aui-checkbox {
            top: 0.95rem;
            width: 0.83rem;
            height: 0.83rem;
            right: 0.62rem;
        }

        .content_body_list .aui-checkbox:checked,
        .aui-checkbox.aui-checked {
            background-color: #2F7CF5;
            border: solid 1px #2F7CF5;
            text-align: center;
            background-clip: padding-box;
        }
        /*没有数据时显示*/

        .no-data {
            width: 100%;
            width: 100%;
            height: 2rem;
            line-height: 2rem;
            text-align: center;
            margin-bottom: 0.73rem;
            color: #666;
            font-size: 0.85rem;
        }

        .content_body_list .aui-row .aui-col-xs-12 {
            width: 100%;
            height: 4rem;
            background: rgba(244, 244, 244, 1);
            border-radius: 0.3rem;
        }

        .content_body_list.other-data .aui-row .aui-col-xs-12 {
            width: 100%;
            height: 2rem;
            background: rgba(244, 244, 244, 1);
            border-radius: 0.3rem;
        }

        .content_body_list .aui-row .aui-col-xs-12 .aui-row {
            width: 100%;
            height: 2rem;
            line-height: 2rem;
            border: none;
            margin: 0;
            padding: 0 0.53rem;
        }

        .content_body_list .aui-row .aui-col-xs-12 .aui-row:last-child {
            color: #818181;
            font-size: 0.8rem;
        }

        .aui-col-xs-11 {
            color: #2E2E2E;
            font-size: 0.85rem;
            overflow: hidden;
            overflow-x: scroll;
            /*ios滑动添加此样式*/
            -webkit-overflow-scrolling: touch;
        }

        .aui-col-xs-1 .aui-checkbox {
            top: 0.55rem;
            left: 0.32rem;
        }

        .footer {
            width: 100%;
            height: 4.05rem;
            line-height: 4.05rem;
            background: rgba(255, 255, 255, 1);
            position: fixed;
            bottom: 0;
            z-index: 99;
        }

        .aui-btn-info {
            width: 13.97rem;
            height: 2.22rem;
            line-height: 2.22rem;
            background: #377DFF!important;
            border-radius: 1rem;
            font-size: 0.95rem!important;
            margin: 1rem auto!important;
            display: block;
        }

        .aui-btn-info.aui-active,
        .aui-btn-info:active {
            color: #fff !important;
            background-color: #377DFF !important;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="body_content">
        <header class="aui-bar aui-bar-nav" id="header">
            <div class="aui-pull-left aui-btn" data-action='back'>
                <span class="aui-iconfont aui-icon-left"></span>
            </div>
            <div class="aui-title">失败列表</div>
        </header>
        <div class="content_list">
            <div class="content_body_list">
                <div class="aui-row" id='meterReadingList'>
                    <div class="aui-col-xs-6">抄表数据上传</div>
                    <div class="aui-col-xs-6 aui-text-right"><input class="aui-checkbox" type="checkbox" id="checkbox-1" onclick="setAllNo(1)"></div>
                </div>
            </div>
            <div class="content_body_list">
                <div class="aui-row" id='waterMeterMaintenanceList'>
                    <div class="aui-col-xs-6">水表接收数据上传</div>
                    <div class="aui-col-xs-6 aui-text-right"><input class="aui-checkbox" type="checkbox" id="checkbox-3" onclick="setAllNo(3)"></div>
                </div>
            </div>
            <div class="content_body_list">
                <div class="aui-row" id='meterBigReadingList'>
                    <div class="aui-col-xs-7">重点贸易表数据上传</div>
                    <div class="aui-col-xs-5 aui-text-right"><input class="aui-checkbox" type="checkbox" id="checkbox-4" onclick="setAllNo(4)"></div>
                </div>
            </div>
            <div class="content_body_list other-data">
                <div class="aui-row" id='otherDataList'>
                    <div class="aui-col-xs-6">其他数据上传</div>
                    <div class="aui-col-xs-6 aui-text-right"><input class="aui-checkbox" type="checkbox" id="checkbox-2" onclick="setAllNo(2)"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="aui-btn aui-btn-info" onclick="upload()">上&nbsp;&nbsp;传</div>
        </div>

    </div>

</body>
<script type="text/javascript" src="../../../public/script/api.js"></script>
<script type="text/javascript" src="../../script/cbpublic.js"></script>

<script type="text/template" id='bookList'>
    {{if datas.length > 0}} {{each datas value i}}
    <div class="aui-row">
        <div class="aui-col-xs-12">
            <div class="aui-row">
                <div class="aui-col-xs-11" onclick="openError(this,1)" data-id="{{value.CBCH}}">{{value.NAME}}</div>
                <div class="aui-col-xs-1"><input class="aui-checkbox" type="checkbox" name="Fruit" value="{{value.CBCH}}" onclick="setOthers(1)"></div>
            </div>
            <div class="aui-row">
                <div class="aui-col-xs-6">已&nbsp;&nbsp;抄:&nbsp;&nbsp; {{value.YC}}</div>
                <div class="aui-col-xs-6">未&nbsp;&nbsp;抄:&nbsp;&nbsp; {{value.WC}}</div>
            </div>
        </div>
    </div>
    {{/each}} {{else}}
    <div class="no-data">暂无上传数据!</div>
    {{/if}}
</script>

    var MrmBookBean = {}; //抄表册对象：{CBCH:"",CBCMC:"",YC:"",WC:"",YSC:""}。
    var MrmUserBean = {}; //抄表用户对象：{}。

    var qbMaintenance = []; //当前要上传的报装编号里面的所有用户数据。
    var qbJWD = []; //水表位置

    var qbSbjsPhoto = []; //当前要上传的所有抄表照片。
    var qbLocation = []; //抄表员轨迹
    var qbNavi = []; //导航图片
    var qbLog = []; //日志
    var qbmemo = []; //备忘录
    var qbWorkOrder = []; //异常记录数据
    var qbBigUser = []; //当前要上传的所有重点贸易表抄表数据。

    var newqbUser = []; //当前要上传的抄表册里面的所有抄表数据。
    var newqbMaintenance = []; //当前要上传的报装编号里面的所有用户数据。
    var newqbJWD = []; //水表位置
    var newqbPhoto = []; //当前要上传的所有抄表照片。
    var newqbSbjsPhoto = []; //当前要上传的所有抄表照片。
    var newqbLocation = []; //抄表员轨迹
    var newqbNavi = []; //导航图片
    var newqbLog = []; //日志
    var newqbmemo = []; //备忘录
    var newqbWorkOrder = []; //异常记录数据
    var newqbBigUser = []; //当前要上传的重点贸易表抄表数据。

    var currentList = []; //当前上传的list.
    var sbjsList = []; //当前上传的水表接收list.
    var jwdList = []; //当前上传的JWDlist
    var photoList = []; //当前上传的抄表图片。
    var sbjsphotoList = []; //当前上传的抄表图片。
    var locationList = []; //当前上传的locationList
    var naviList = []; //当前上传的naviList
    var logList = []; //当前上传的logList
    var workorder; //当前上传的异常记录数据。
    var bigUserList = []; //当前上传的重点贸易表list

    var workPhoto = []; //要上传的异常记录图片

    var otherList = []; //其他上传勾选项
    var PHOTO = 51;
    var JWD = 52;
    var LOCATION = 53;
    var NAVIPHOTO = 54;
    var MEMO = 59;
    var WORKPHOTO = 60;
    var SBJSPHOTO = 61;
    var LOG = 62;
    var step = 0;

    var currentYZM = "";

    var db;
    var LoginName = "";
    var errSize = 0;
    apiready = function() {
        //api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        OperateID = $api.getStorage('cbOperatorId');
        LoginName = $api.getStorage('loginData').userName;
        fnReady();
        operationDom();
        resetOtherQueryBuilder();
        initListView();
        initListView2();
        initListView3();
        toScrollLeft2();
    };

    var actionList = {
        "back": function() {
            api.closeWin();
        }
    }

    function toScrollLeft2() {
        var boxs = $(".box");
        for (var i = 1; i <= boxs.length; i++) {
            var box = document.getElementById("box_" + i);
            var text = document.getElementById("text_" + i);

            var scrollLeft = box.scrollLeft; //滚动条长度
            var textWidth = text.offsetWidth; //文字的长度

            if (textWidth > scrollLeft) {
                box.scrollLeft++;
            } else {
                box.scrollLeft = 0;
            }
        }
        setTimeout('toScrollLeft2()', 38);
    }
    //获取所有可以上传的经纬度，抄表图片，导航图片，日志等数据。
    function resetOtherQueryBuilder() {
        var db = api.require('db');

        var jwddata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_METER_LOCATION_BEAN where ID=' + $api.getStorage('cbOperatorId') + ' and SFGX=0 and userName="' + LoginName + '"'
        });
        qbJWD = jwddata.data;
        newqbJWD = jwddata.data;

        var photodata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_PHOTOS_BEAN where SFSC=0 and YHBH in (select YHBH from MRM_USER_BEAN where CBBZ=1 and ZTSCCG=1 and CWXX!=" " and userName="' + LoginName + '")'
        });
        var photos = photodata.data;
        var photobigdata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_PHOTOSBIG_BEAN where SFSC=0 and YHBH in (select YHBH from MRM_USERBIG_BEAN where CBBZ=1 and ZTSCCG=1 and CWXX!=" " and userName="' + LoginName + '")'
        });
        if (photobigdata.data.length > 0) {
            for (var i = 0; i < photobigdata.data.length; i++) {
                photos.push(photobigdata.data[i]);
            }
        }
        qbPhoto = photos;
        newqbPhoto = photos;

        var sbjsphotodata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_WATER_METER_PHOTOS where SFSC=0 and YHBH in (select YHBH from MRM_WATER_METER_USER where SFXG=1 and SFSC=1 and CWXX!=" " and userName="' + LoginName + '")'
        });
        qbSbjsPhoto = sbjsphotodata.data;
        newqbSbjsPhoto = sbjsphotodata.data;

        var locationdata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_LOCATIONS_BEAN where CBY=' + $api.getStorage('cbOperatorId') + ' and SFSC=0 and userName="' + LoginName + '"'
        });
        qbLocation = locationdata.data;
        newqbLocation = locationdata.data;

        var navidata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_NAVIPHOTOS_BEAN where ID=' + $api.getStorage('cbOperatorId') + ' and SFSC=0 and userName="' + LoginName + '"'
        });
        qbNavi = navidata.data;
        newqbNavi = navidata.data;

        var logdata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_LOGS_BEAN where ID=' + $api.getStorage('cbOperatorId') + ' and userName="' + LoginName + '"'
        });
        qbLog = logdata.data;
        newqbLog = logdata.data;

        var memodata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_THE_MEMO_BEAN where SFSC="0" and userName="' + LoginName + '"'
        });
        qbmemo = memodata.data;
        newqbmemo = memodata.data;

        //异常记录
        var workphotodata = db.selectSqlSync({
            name: 'CBtest',
            sql: 'select * from MRM_WORKORDER_BEAN where SFSC=0 and userName="' + LoginName + '"'
        });
        qbWorkOrder = workphotodata.data;
        newqbWorkOrder = workphotodata.data;
        initOther();
    }

    //查询有上传数据的抄表册并展示
    function initListView() {
        api.showProgress({
            style: 'default',
            animationType: 'fade',
            title: '加载中...',
            modal: true
        });
        list = [];
        var db = api.require('db');
        var datas = {
            datas: list
        }
        db.selectSql({
            name: 'CBtest',
            sql: 'select * from MRM_BOOKS_BEAN where userName="' + LoginName + '"'
        }, function(ret, err) {
            if (ret.status) {
                if (ret.data.length > 0) {
                    for (var i = 0; i < ret.data.length; i++) {
                        var userdata_YC = db.selectSqlSync({
                            name: 'CBtest',
                            sql: 'select count(*) as YC from MRM_USER_BEAN where CBCH="' + ret.data[i].CBCH + '" and ZXBLX!="2" and CBBZ=1 and CWXX!=" " and userName="' + LoginName + '"'
                        });
                        var userdata_WC = db.selectSqlSync({
                            name: 'CBtest',
                            sql: 'select count(*) as WC from MRM_USER_BEAN where CBCH="' + ret.data[i].CBCH + '" and ZXBLX!="2" and CBBZ=0 and userName="' + LoginName + '"'
                        });
                        var userdata_YSC = db.selectSqlSync({
                            name: 'CBtest',
                            sql: 'select count(*) as YSC from MRM_USER_BEAN where CBCH="' + ret.data[i].CBCH + '" and ZXBLX!="2" and ZTSCCG=1 and CWXX!=" " and userName="' + LoginName + '"'
                        });
                        if (parseInt(userdata_YC.data[0].YC) > 0 && parseInt(userdata_YC.data[0].YC) > parseInt(userdata_YSC.data[0].YSC)) {
                            list.push({
                                NAME: ret.data[i].CBCH + "_" + ret.data[i].CBCMC + "(" + ret.data[i].BBCYHZS + ")",

    //上传抄表数据。
    function upload() {
        checkBooksID = [];
        otherList = [];
        checkMaintenanceID = [];
        checkBigBooksID = [];
        var loves = document.getElementsByName("Fruit"); //获取抄表数据
        var loves2 = document.getElementsByName("Fruit2"); //获取日志数据
        var loves3 = document.getElementsByName("Fruit3"); //获取水表接收数据
        var loves4 = document.getElementsByName("Fruit4"); //获取重点贸易表数据
        if (loves.length == 0 && loves2.length == 0 && loves3.length == 0 && loves4.length == 0) {
            api.toast({
                msg: '暂无上传数据!',
                duration: 2000,
                location: 'top'
            });
            return
        }
        for (var i = 0; i < loves.length; i++) {
            if (loves[i].checked == true) {
                checkBooksID.push(loves[i].value);
            }
        }

        for (var i = 0; i < loves2.length; i++) {
            if (loves2[i].checked == true) {
                otherList.push(new Number(loves2[i].value));
            }
        }

        for (var i = 0; i < loves3.length; i++) {
            if (loves3[i].checked == true) {
                var param = JSON.parse(loves3[i].value);
                var isCheckedTrue = {
                    "BZBH": param.BZBH,
                    "SBYTID": param.SBYTID
                }
                checkMaintenanceID.push(isCheckedTrue);
            }
        }

        for (var i = 0; i < loves4.length; i++) {
            if (loves4[i].checked == true) {
                checkBigBooksID.push(loves4[i].value);
            }
        }

        if (checkBooksID != null && checkBooksID.length > 0) {
            adilog("正在上传基础数据 " + (currentBookIndex + 1) + "/" + checkBooksID.length,
                "正在上传基础数据,请稍后...");
            resetQueryBuilder(); //获取当前抄表册所有要上传的用户数据。
            continueUpdateData(); //获取当前上传的抄表数据。
        } else if (checkMaintenanceID != null && checkMaintenanceID.length > 0) {
            adilog("正在上传基础数据 " + (currentBookIndex + 1) + "/" + checkMaintenanceID.length,
                "正在上传基础数据,请稍后...");
            resetQueryBuilder2(); //获取当前抄表册所有要上传的用户数据。
            continueUpdateData2(); //获取当前上传的抄表数据。
        } else if (checkBigBooksID != null && checkBigBooksID.length > 0) {
            adilog("正在上传重点贸易表数据 " + (currentBookIndex + 1) + "/" + checkBigBooksID.length,
                "正在上传重点贸易表数据,请稍后...");
            resetQueryBuilder3(); //获取当前要上传的重点贸易表数据。
            continueUpdateData3(); //获取当前上传的抄表数据。
        } else {
            if (otherList != null && otherList.length > 0) {
                adilog("正在上传其它数据",
                    "正在上传其它数据,请稍后...");
                uploadOthers();
            } else {
                api.toast({
                    msg: '请选择要上传的数据',
                    duration: 3000,
                    location: 'bottom'
                });
            }
        }

    }

    function uploadJWD() {

        var records = [];
        for (var i = 0; i < jwdList.length; i++) {

            "Type": "221",
            "Records": records
        };
        var body = {
            body: JSON.stringify({
                "UserName": $api.getStorage('cbOperatorName'),
                "Password": $api.getStorage('cbPassword'),
                "SerialNo": dataTime(),
                "Method": "R999",
                "Parameter": JSON.stringify(Parameter)
            })
        }
        fnPost('', body, 'application/json', false, function(ret, err) {

                if (ret.Status == 0) {
                    //上传成功
                    var db = api.require('db');
                    for (var i = 0; i < jwdList.length; i++) {
                        var ret = db.executeSqlSync({

                            sql: 'update MRM_METER_LOCATION_BEAN set SFGX=1 where _id="' + jwdList[i]._id + '" and userName="' + LoginName + '"'

                    if (mPageNo == newqbJWD.length) {
                        //已上传完
                        step = JWD;
                        insertRecords(OperateID, "抄表定位", "上传定位数据成功");
                        uploadOthers();
                    } else {
                        var value = GetPercent((mPageNo - 1) * mPageSize + jwdList.length, qbJWD.length);
                        updateAdilogData("正在上传水表位置", "正在上传水表位置,请稍后...", value);
                        //未上传完

    //将数据分页arr代表数组，size代表每页条数
    function chunkArrayInGroups(arr, size) {
        // Break it up.
        var length = arr.length;
        var newArr = [];
        var i = Math.ceil(length / size * 1.0);
        var j = 0;
        while (j < i) {
            var spare = length - j * size >= size ? size : length - j * size;
            var temp = arr.slice(j * size, j * size + spare);
            newArr.push(temp);
            j++;
        }
        return newArr;
    }

    //获取百分比
    function GetPercent(num, total) {
        num = parseFloat(num);
        total = parseFloat(total);
        if (isNaN(num) || isNaN(total)) {
            return "-";
        }

        return total <= 0 ? "0" : (Math.round(num / total * 100) / 100.00);
    }

    function insertRecords(id, event, information) {
        var date = new Date(); //实例一个时间对象；
        var year = getTime("year"); //获取系统的年；
        var month = getTime("month"); //获取系统月份，由于月份是从0开始计算，所以要加1
        var day = getTime("day"); //获取系统日
        var hour = getTime("hour"); //获取系统时间
        var minute = getTime("minute"); //分
        var second = getTime("second"); //秒
        var time = year + "-" + month + "-" + day + " " + hour + ":" + minute;
        var db = api.require('db');
        var ret = db.executeSqlSync({
            name: 'CBtest',
            sql: "INSERT INTO MRM_LOGS_BEAN " +
                "(userName, ID, EVENT, INFORMATION, TIME) VALUES " +
                "('" + LoginName +
                "', '" + id +
                "', '" + event +
                "', '" + information +
                "', '" + time + "')"
        });
    }

    function getTime(type) {
        var date = new Date()
        var time = null
        switch (type) {
            case 'year':
                time = date.getFullYear().toString()
                break
            case 'month':
                time = date.getMonth() + 1
                time = time.toString().length === 2 ? time : ('0' + time)
                break
            case 'day':
                time = date.getDate()
                time = time.toString().length === 2 ? time : ('0' + time)
                break
            case 'hour':
                time = date.getHours()
                time = time.toString().length === 2 ? time : ('0' + time)
                break
            case 'minute':
                time = date.getMinutes()
                time = time.toString().length === 2 ? time : ('0' + time)
                break
            case 'second':
                time = date.getSeconds()
                time = time.toString().length === 2 ? time : ('0' + time)
                break
        }
        return time
    }
