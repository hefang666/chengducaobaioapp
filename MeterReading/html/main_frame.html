<script type="text/javascript">
    var SetupAlldata;
    var UserId = "";
    var UserName = "";
    var Password = "";
    var permissionList = [];
    var LoginName = "";
    var apiready = function() {
        var header = $api.byId('header');
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        $('#center').css('margin-top', '' + headerH + 'px');
        LoginName = $api.getStorage('loginData').userName;

        // 监听改变当前抄表
        api.addEventListener({
            name: 'newPERMISSION'
        }, function(ret, err) {
            if (ret) {
                insertHome();
            } else {

            }
        });
        // UserId = $api.getStorage('cbOperatorId');
        // UserName = $api.getStorage('cbOperatorName');
        // Password = $api.getStorage('cbPassword');
        UserId = $api.getStorage('yptOperatorId');
        UserName = $api.getStorage('yptOperatorName');
        Password = $api.getStorage('yptPassword');

        //$api.setStorage('cbapipath','http://58.17.241.6:4113')
        //alert(UserName);
        //alert(Password);
        if (UserName == null || UserName == "" || Password == null || Password == "") {
            api.alert({
                title: '提示',
                msg: '未获取到对应抄表员数据',
            }, function(ret, err) {
                if (ret) {
                    api.closeWin();
                } else {}
            });
        } else {
            setTimeout(() => {
                getUserInfo();
            }, 300)
        }
        // 获取 拍照尺寸
        getPicSize()
    }
    // 获取 拍照尺寸
    function getPicSize(){
      var headers = {};
      headers["Content-Type"] = 'application/json';
      headers["accept"] = 'text/plain';
      headers.Authorization = $api.getStorage('loginInfo');
      var url = 'http://' + $api.getStorage('apiUrl') +"/api/services/app/Parameter/GetParameterByCode?Code=cameraScale";
      api.ajax({
          url: url,
          method: 'get',
          dataType: 'json',
          headers: headers,
      }, function(ret, err) {
        if(err){
          $api.setStorage('cameraScale', 500);
        }
        if(ret){
          $api.setStorage('cameraScale', ret.result);
        }
      });
    }

    function getUserInfo() {
        var connectionType = api.connectionType;
        if (connectionType == "none") {
            if ($api.getStorage('cbOperatorId') == $api.getStorage('yptOperatorId')) {
                CreateBase();
            } else {
                api.alert({
                    title: '提示',
                    msg: '当前账号没有通过验证，请连接网络后重新尝试',
                }, function(ret, err) {
                    if (ret) {
                        api.closeWin();
                    } else {}
                });
            }
        } else {
            var Parameter = {
                "ClientId": api.deviceId,
                "ClientName": api.deviceModel,
                "OperatorId": $api.getStorage('yptOperatorId'),
                "OperatorName": $api.getStorage('yptOperatorName'),
                "Required": '',
                "Type": '101'
            }
            var body = {
                body: JSON.stringify({
                    "UserName": $api.getStorage('yptOperatorName'),
                    "Password": $api.getStorage('yptPassword'),
                    "SerialNo": dataTime(),
                    "Method": "R999",
                    "Parameter": JSON.stringify(Parameter)
                })
            };
            fnPost('', body, 'application/json', false, function(ret, err) {
                if (ret) {
                    if (ret.Status == 0) {
                        var Data = [];
                        if (ret.Data != "" && ret.Data != " ") {
                            Data = JSON.parse(ret.Data);
                        }
                        if (Data.length > 0) {
                            for (var i = 0; i < Data.length; i++) {
                                if (Data[i].ID == UserId) {
                                    $api.setStorage('cbOperatorId', Data[i].ID);
                                    $api.setStorage('cbOperatorName', Data[i].DLZH);
                                    $api.setStorage('cbOperatorMC', Data[i].YHMC);
                                    $api.setStorage('cbPassword', Password);
                                    $api.setStorage('cbOperatorMoblie', Data[i].GDDH);
                                    break;
                                }
                            }
                        } else {
                            api.alert({
                                title: '提示',
                                msg: "抄表员账号验证失败，没有对应的账号信息",
                            }, function(ret, err) {
                                if (ret) {
                                    api.closeWin();
                                } else {}
                            });
                        }
                    } else {
                        api.alert({
                            title: '提示',
                            msg: ret.Message,
                        }, function(ret, err) {
                            if (ret) {
                                api.closeWin();
                            } else {}
                        });
                    }
                } else {
                    if ($api.getStorage('cbOperatorId') == $api.getStorage('yptOperatorId')) {

                    } else {
                        api.alert({
                            title: '提示',
                            msg: err.msg,
                        }, function(ret, err) {
                            if (ret) {
                                api.closeWin();
                            } else {}
                        });
                    }

                }
                CreateBase();
            });
        }
    }

    function CreateBase() {
        var db = api.require("db");
        var path = 'fs://Sntsoft/Data/CBtest.db'
        db.openDatabase({
            name: 'CBtest',
            path: path
        }, function(ret, err) {
            if (ret.status) {
                // db.selectSql查询是否有此数据表，如果返回false则创建数据表
                // 抄表本表
                // var ret = db.executeSqlSync({
                //     name: 'CBtest',
                //     sql: 'DROP TABLE MRM_WATER_METER_USER'
                // });

                //设置界面的选中
                var sendNext = $api.getStorage('sendNext');
                var sendUpload = $api.getStorage('sendUpload');
                var sendUploadPicture = $api.getStorage('sendUploadPicture');

                if (sendNext == null || sendNext == "") {
                    $api.setStorage('sendNext', false);
                }
                if (sendUpload == null || sendUpload == "") {
                    $api.setStorage('sendUpload', true)
                    var ret = db.executeSqlSync({
                        name: 'CBtest',
                        sql: 'update MRM_DEPLOYS_BEAN set VALUE="1" where CODE="MRM_ONE_UP" and userName="' + LoginName + '"'
                    });
                }
                if (sendUploadPicture == null || sendUploadPicture == "") {
                    $api.setStorage('sendUploadPicture', true);
                }

                api.showProgress({
                    title: '加载中',
                    modal: false
                });

                //基础数据下载日期表
                var ret = db.selectSqlSync({
                    name: 'CBtest',
                    sql: 'SELECT * FROM MRM_DTR_BEAN'
                });
                if (!ret.status) {
                    var ret = db.executeSqlSync({
                        name: 'CBtest',
                        sql: 'CREATE TABLE MRM_DTR_BEAN("_id" INTEGER PRIMARY KEY AUTOINCREMENT ,"userName" TEXT ,"XZRQ" TEXT)'
                    });
                }

                //创建抄表册表
                var ret = db.selectSqlSync({
                    name: 'CBtest',
                    sql: 'SELECT * FROM MRM_BOOKS_BEAN'
                });
                if (!ret.status) {
                    var ret = db.executeSqlSync({
                        name: 'CBtest',
                        sql: 'CREATE TABLE MRM_BOOKS_BEAN("_id" INTEGER PRIMARY KEY AUTOINCREMENT ,"userName" TEXT,"ID" TEXT,"CBCH" TEXT,"CBCMC" TEXT,"BBCYHZS" TEXT,"BBCYHZSALL" TEXT,"DQCBXH" TEXT,"YZM" TEXT,"SFSC" TEXT,"SFTX" TEXT,"JHR" TEXT,"YCSM" TEXT,"YSC" TEXT,"YC" TEXT,"WC" TEXT,"YXZ" TEXT,"XZDD" TEXT,"CBBRZ" TEXT,"CBBDATA" TEXT,"CBNUMER" TEXT,"NOTDOWNLOAD" TEXT,"GDSBS" INTEGER,"XCYH" TEXT)'
                    });
                }

                //创建用户表
                var ret = db.selectSqlSync({

                });
                if (!ret.status) {
                    var ret = db.executeSqlSync({
                        name: 'CBtest',

    function showView() {

                class1 = "Upload";
            } else if (permissionList[i].NAME == "抄表统计") {
                class1 = "Scan";
            } else if (permissionList[i].NAME == "查询用户") {
                class1 = "MeterNo";

                class1 = "Log";

                class1 = "theOrder";
            } else if (permissionList[i].NAME == "水表接收") {
                class1 = "theOrder";
            } else if (permissionList[i].NAME == "重点贸易表查抄") {
                class1 = "ApplyTask2";
            }
            if (i == 0) { //第一个
                var str = '<div class="card2" onclick="openWin(\'' + permissionList[i].NAME + '\')">' +

    function openWin(name) {
        var bool = false;
        for (var i = 0; i < permissionList.length; i++) {
            if (permissionList[i].NAME == name) {
                bool = true;
                if (bool) {
                    if (name == "开始抄表") {
                        api.openWin({
                            name: 'cbhome',
                            url: './cbwork/cbhome2.html',
                        });
                        break;
                    } else if (name == "上传数据") {
                        api.openWin({
                            name: 'userUpload',
                            url: './userUpload/userUpload.html',
                        });
                        break;
                    } else if (name == "导航图片") {
                        api.openWin({
                            name: 'baiduMap',
                            url: './baiduMap/baiduMap.html',
                        });
                        break;
                    } else if (name == "抄表统计") {

                        });
                        break;
                    } else if (name == "查询用户") {

                        break;
                    } else if (name == "操作日志") {

                        break;
                    } else if (name == "异常申报") {

                    } else if (name == "抄表顺序") {

                    } else if (name == "水表接收") {

                        });
                        break;
                    } else if (name == "重点贸易表查抄") {
                        api.openWin({
                            name: 'MeterReaderUserBigList',
                            url: './cbwork/MeterReading_userBigList.html',
                        });
                        break;
                    }
                }
            }
        }
        if (!bool) {
            alert("当前账号没有该功能的使用权限！");
